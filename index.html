<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System: Document Object Model:30 Days Of JavaScript</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="resources/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="resources/css/style.css" />
    <script src="./resources/js/main.js" defer></script>
  </head>

  <body>

    <header>
      <h1>Calculate a weight of an object on a planet</h1>
      <input type="text" id="mass" placeholder="Mass in Kilogram(s)" required/>
      <select id="selecter">
        <option value="none">--select planet--</option>
        <option value="mercury">Mercury</option>
        <option value="venus">Venus</option>
        <option value="earth">Earth</option>
        <option value="mars">Mars</option>
        <option value="jupiter">Jupiter</option>
        <option value="saturn">Saturn</option>
        <option value="uranus">Uranus</option>
        <option value="neptune">Neptune</option>
        <option value="pluto">Pluto</option>
      </select>
      <button id="calculate">Calculate weight</button>
    </header>

    <main>
      <section id="flex-container">
        <figure class="flex-item image">
          <img src="./resources/images/earth.png" id="planet-image" />
        </figure>
        <div id="description">
          <p id="text"></p>  
          <div id="circle">
            <p id="new-mass"></p>
          </div>
        </div>
      </section>
    </main>

  </body>

</html>
